<div class="container">
  <div class="line-1">
    <div class="flex-1 avatar">
      <mat-card class="avatar-card">
        <mat-card-header>
          <div mat-card-avatar class="header-avatar"></div>
          <mat-card-title>IRON MAN </mat-card-title>
          <mat-card-subtitle>SUPERHEROY</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://cs7.pikabu.ru/post_img/big/2018/04/08/5/152317364219865183.jpg">
        <mat-card-content>
          <p>
            <mat-tab-group>
              <mat-tab label="Status">
                <div class="label-block"> Keep calm and spasaiy mir </div>
              </mat-tab>
              <mat-tab label="Telephone">
                <div class="label-block">+10000000000</div>
              </mat-tab>
              <mat-tab label="Link">
                <div class="label-block"> https://xxxxxxxxx </div>
              </mat-tab>
            </mat-tab-group>
          </p>
        </mat-card-content>

        
      </mat-card>
    </div>
    <div class="flex-2 information-block">
      <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
              {{tile.text}}
            </mat-grid-tile>
          </mat-grid-list>
